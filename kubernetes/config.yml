
# backend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: dgaydukov/backend
        ports:
        - containerPort: 80

# backend service
apiVersion: v1
kind: Service
metadata:
  name: backend-deployment
  labels:
    run: backend-deployment
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: backend-deployment

